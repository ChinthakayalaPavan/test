<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background-color: #4285F4;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #357AE8;
    }
  </style>
</head>
<body>
  <h2>Login Page</h2>
  <button onclick="login()">Sign in with Google</button>

  <script>
    function login() {
      if (window.AndroidInterface && window.AndroidInterface.loginWithGoogle) {
        // ✅ Call the native Android Google Sign-In
        window.AndroidInterface.loginWithGoogle();
      } else {
        // ✅ Fallback: open in browser (useful for desktop testing)
        window.location.href = "https://accounts.google.com";
      }
    }
  </script>
</body>
</html>
